    <!-- navigation bar  -->

        <div class="header-container">
        <nav>
            <ul class="header-navbar">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        </div>

        <!-- form section-->
    <section>
        <div class="contact-container">
            <div class="contact-item">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                    <h2>Sign Up Today!</h2>
                    <label for="fname">First Name</label>
                    <input class="text-input" type="text" id="fname" name="first_name" required>
                    <label for="lname">Last Name</label>
                    <input class="text-input" type="text" id="lname" name="last_name" required>
                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address" required>
                    <label for="phone">Phone Number (optional)</label>
                    <input class="text-input" type="text" id="phone" name="phone_number">
                    <br>
                    <h3>How do You want to be reached?</h3>
                    <label for="byemail">Email</label>
                    <input type="radio" id="byemail" name="reachedby" value="email" required>
                    <label for="byphone">Phone</label>
                    <input type="radio" id="byphone" name="reachedby" value="phone" required>
                    <label for="byeither">Either</label>
                    <input type="radio" id="byeither" name="reachedby" value="either" required>
                    <input class="join-button" type="submit" value="Submit">
                </form>
            </div>
        </div>    
    </section> 
    <!-- footer -->
    <footer>
        <div>
            <ul class="social-networks">
